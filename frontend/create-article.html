<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создать статью</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Создать статью</h1>
      <a href="articles.html">Назад</a>
    </header>
    <main>
      <form id="createArticleForm">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" required minlength="1" maxlength="200" />
        <label for="content">Содержание:</label>
        <textarea id="content" required minlength="10"></textarea>
        <button type="submit">Создать</button>
      </form>
    </main>
    <script src="scripts.js"></script>
    <script>
      checkAuth(); // Если не авторизован, перенаправит на логин
      document
        .getElementById("createArticleForm")
        .addEventListener("submit", createArticle);
    </script>
  </body>
</html>
